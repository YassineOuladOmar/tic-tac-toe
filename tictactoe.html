        <p class="main__text-p">Tic Tac Toe</p>

            <h2 id="player">Player</h2>
            <button class="main__button" onclick="window.location.reload();">New game</button>
        </div>
        <div class="main__container-wrapper">

            <div class="main__tic-tac-toe" onclick="showX('one_two'); this.onclick=null;" id="one_two"></div>
            <div class="main__tic-tac-toe" onclick="showX('one_three'); this.onclick=null;" id="one_three"></div>
            <div class="main__tic-tac-toe" onclick="showX('two_one'); this.onclick=null;" id="two_one"></div>
            <div class="main__tic-tac-toe" onclick="showX('two_two'); this.onclick=null;" id="two_two"></div>
            <div class="main__tic-tac-toe" onclick="showX('two_three'); this.onclick=null;" id="two_three"></div>
            <div class="main__tic-tac-toe" onclick="showX('three_one'); this.onclick=null;" id="three_one"></div>
            <div class="main__tic-tac-toe" onclick="showX('three_two'); this.onclick=null;" id="three_two"></div>
            <div class="main__tic-tac-toe" onclick="showX('three_three'); this.onclick=null;" id="three_three"></div>
        </div>
        <script>
            var counter = 0;
            var turn = "X"

            function showX(id) {
                counter++;
                if (turn == "X") {
                    document.getElementById(id).innerHTML = turn;
                    turn = "O";
                    var y = checkWin();
                } else {

            function checkWin() {
                if (
                    ((document.getElementById("one_one").innerHTML == 'X') && (document.getElementById("one_two").innerHTML == 'X') && (document.getElementById("one_three").innerHTML == 'X')) ||
                    ((document.getElementById("two_one").innerHTML == 'X') && (document.getElementById("two_two").innerHTML == 'X') && (document.getElementById("two_three").innerHTML == 'X')) ||
                    ((document.getElementById("three_one").innerHTML == 'X') && (document.getElementById("three_two").innerHTML == 'X') && (document.getElementById("three_three").innerHTML == 'X')) ||

                    ((document.getElementById("one_three").innerHTML == 'X') && (document.getElementById("two_three").innerHTML == 'X') && (document.getElementById("three_three").innerHTML == 'X')) ||

                    ((document.getElementById("three_one").innerHTML == 'X') && (document.getElementById("two_two").innerHTML == 'X') && (document.getElementById("one_three").innerHTML == 'X'))

                    document.getElementById("player").innerText = 'Player X Wins';
                    return true;
                }
                return false;
            }
